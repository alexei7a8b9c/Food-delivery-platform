# Redis конфигурация для продакшн окружения

bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Безопасность
requirepass redis123
protected-mode yes

# Настройки памяти
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Сохранение на диск
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Репликация (не используется в standalone)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no

# Клиентские настройки
maxclients 10000
tcp-backlog 511

# Логирование
loglevel notice
logfile "/data/redis.log"

# Настройки производительности
hz 10
dynamic-hz yes