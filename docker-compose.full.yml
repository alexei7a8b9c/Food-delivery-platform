version: '3.8'

networks:
  food-delivery-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  uploads_data:
  logs_data:

services:
  # ==================== БАЗОВАЯ ИНФРАСТРУКТУРА ====================
  postgres:
    image: postgres:15-alpine
    container_name: food-delivery-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - food-delivery-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: food-delivery-redis
    hostname: redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - food-delivery-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: food-delivery-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - food-delivery-network
    restart: unless-stopped

  # ==================== EUREKA SERVER ====================
  eureka-server:
    image: eureka-server:latest
    container_name: eureka-server
    hostname: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - food-delivery-network
    restart: unless-stopped

  # ==================== СЕРВИСЫ ПРИЛОЖЕНИЯ ====================
  user-service:
    image: user-service:latest
    container_name: user-service
    hostname: user-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - food-delivery-network
    depends_on:
      - eureka-server
    restart: unless-stopped

  restaurant-service:
    image: restaurant-service:latest
    container_name: restaurant-service
    hostname: restaurant-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - uploads_data:/uploads
    networks:
      - food-delivery-network
    depends_on:
      - eureka-server
    restart: unless-stopped

  order-service:
    image: order-service:latest
    container_name: order-service
    hostname: order-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - food-delivery-network
    depends_on:
      - eureka-server
    restart: unless-stopped

  # ==================== API GATEWAY ====================
  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - food-delivery-network
    depends_on:
      - eureka-server
    restart: unless-stopped

  # ==================== ФРОНТЕНД ====================
  frontend:
    image: frontend:latest
    container_name: food-delivery-frontend
    ports:
      - "3000:80"
    networks:
      - food-delivery-network
    depends_on:
      - api-gateway
    restart: unless-stopped