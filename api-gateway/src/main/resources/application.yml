server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000, http://localhost:3001, http://localhost:5173"
            allowed-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# В api-gateway application.yml должно быть:
jwt:
  secret: "mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey"

# И добавьте logging для debug
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    com.example.apigateway: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
    endpoint:
      health:
        show-details: always