server:
  port: 8081

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: order_db
    password: order_db
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Измените с validate на update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
      password: redis123

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/

logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    com.example.orderservice: DEBUG