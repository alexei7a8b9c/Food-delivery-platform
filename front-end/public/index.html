<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Food Delivery Platform - Заказ еды из лучших ресторанов города с быстрой доставкой" />
    <meta name="keywords" content="доставка еды, рестораны, заказ еды, питание, доставка" />
    <meta name="author" content="Food Delivery Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Food Delivery Platform" />
    <meta property="og:description" content="Заказ еды из лучших ресторанов города с быстрой доставкой" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Food Delivery Platform" />
    <meta name="twitter:description" content="Заказ еды из лучших ресторанов города с быстрой доставкой" />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Theme Color -->
    <meta name="theme-color" content="#f97316" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Food Delivery Platform - Доставка еды из ресторанов</title>

    <style>
        /* Critical CSS for initial loading */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: #1f2937;
            line-height: 1.6;
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ffffff;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #7c2d12;
            font-size: 1.25rem;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loading screen when app loads */
        .loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
        }

        /* Basic responsive typography */
        html {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Food Delivery</div>
</div>

<!-- React App Root -->
<div id="root"></div>

<script type="module" src="/src/main.jsx"></script>

<script>
    // Remove loading screen when app is ready
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.body.classList.add('loaded');
        }, 1000);
    });

    // Error handling for failed resources
    window.addEventListener('error', function(e) {
        console.error('Resource loading error:', e);
    });
</script>

<!-- Performance Monitoring -->
<script>
    // Basic performance monitoring
    window.addEventListener('load', function() {
        const navigationTiming = performance.getEntriesByType('navigation')[0];
        if (navigationTiming) {
            console.log('Page load time:', navigationTiming.loadEventEnd - navigationTiming.navigationStart + 'ms');
            console.log('DOM content loaded:', navigationTiming.domContentLoadedEventEnd - navigationTiming.navigationStart + 'ms');
        }
    });
</script>
</body>
</html>
