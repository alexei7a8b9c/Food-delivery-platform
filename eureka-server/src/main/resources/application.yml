server:
  port: 8761

spring:
  security:
    user:
      name: admin
      password: admin123

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
    endpoint:
      health:
        show-details: always

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO