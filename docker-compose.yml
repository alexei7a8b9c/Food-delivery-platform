version: '3.8'

networks:
  food-delivery-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  uploads_data:

services:
  # ==================== ИНФРАСТРУКТУРА ====================
  postgres:
    image: postgres:15-alpine
    container_name: food-delivery-postgres
    hostname: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: food_delivery
      POSTGRES_MULTIPLE_DATABASES: "user_db,order_db,restaurant_db,admin"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: food-delivery-redis
    hostname: redis
    command: redis-server --requirepass redis123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: food-delivery-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - food-delivery-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== EUREKA SERVER ====================
  eureka-server:
    image: eureka-server:latest
    container_name: eureka-server
    hostname: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin123
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://admin:admin123@eureka-server:8761/eureka/
    networks:
      - food-delivery-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "admin:admin123", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ==================== USER SERVICE ====================
  user-service:
    image: user-service:latest
    container_name: user-service
    hostname: user-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://admin:admin123@eureka-server:8761/eureka/
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
      EUREKA_INSTANCE_PREFERIPADDRESS: "true"
      EUREKA_INSTANCE_HOSTNAME: user-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: user_db
      SPRING_DATASOURCE_PASSWORD: user_db
      JWT_SECRET: mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey
    networks:
      - food-delivery-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure:5

  # ==================== RESTAURANT SERVICE ====================
  restaurant-service:
    image: restaurant-service:latest
    container_name: restaurant-service
    hostname: restaurant-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://admin:admin123@eureka-server:8761/eureka/
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
      EUREKA_INSTANCE_PREFERIPADDRESS: "true"
      EUREKA_INSTANCE_HOSTNAME: restaurant-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/restaurant_db
      SPRING_DATASOURCE_USERNAME: restaurant_db
      SPRING_DATASOURCE_PASSWORD: restaurant_db
      JWT_SECRET: mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey
    volumes:
      - uploads_data:/uploads
    networks:
      - food-delivery-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure:5

  # ==================== ORDER SERVICE ====================
  order-service:
    image: order-service:latest
    container_name: order-service
    hostname: order-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://admin:admin123@eureka-server:8761/eureka/
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
      EUREKA_INSTANCE_PREFERIPADDRESS: "true"
      EUREKA_INSTANCE_HOSTNAME: order-service
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/order_db
      SPRING_DATASOURCE_USERNAME: order_db
      SPRING_DATASOURCE_PASSWORD: order_db
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis123
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      JWT_SECRET: mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey
    networks:
      - food-delivery-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure:5

  # ==================== API GATEWAY ====================
  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://admin:admin123@eureka-server:8761/eureka/
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
      EUREKA_INSTANCE_PREFERIPADDRESS: "true"
      EUREKA_INSTANCE_HOSTNAME: api-gateway
      JWT_SECRET: mysecretkeymysecretkeymysecretkeymysecretkeymysecretkeymysecretkey
    networks:
      - food-delivery-network
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_started
      restaurant-service:
        condition: service_started
      order-service:
        condition: service_started
    restart: on-failure:5

  # ==================== FRONTEND ====================
  frontend:
    image: frontend:latest
    container_name: food-delivery-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    networks:
      - food-delivery-network
    depends_on:
      api-gateway:
        condition: service_started
    restart: unless-stopped